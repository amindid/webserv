<!DOCTYPE html>
<html>
<head>
    <title>Wind City Warrior's Web Server</title>
    <link rel="stylesheet" href="css/style.css">
</head>
<body>
    <div class="container">
        <h1>Hello from Wind City Warrior's <br> Web Server</h1>
        <h2>
            <p id="counter">Request: 0</p>
        </h2>
        <div class="server-indicator">
            Server 1
        </div>
    </div>

    <script>
        // Increment the counter each time the page is refreshed
        window.onload = function() {
            let counter = parseInt(sessionStorage.getItem("counter")) || 0;
            counter++;
            sessionStorage.setItem("counter", counter);
            document.getElementById("counter").textContent = "Counter: " + counter;
        };
    </script>
</body>
</html>
